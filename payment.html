<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Payment</title>
  <link rel="stylesheet" href="style/home.css">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="./image/Matra.png" alt=""></a>
    <ul class="navmenu">
        <li><a href="index.html">home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="prodcut.html">products</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">contact</a></li>
    </ul>
    <div class="nav_icon">
        <a href="customer_dashboard.html"><i class='bx bx-user'></i></a>
        <a href="cart.html"><i class='bx bx-cart'></i></a>
    </div>
  </header>

  <section class="payment-form">
    <h1>Make Payment</h1>
    <form action="payment_success.html" method="GET">
      <div class="form-row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>
      <div class="form-row">
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Address for Delivery" required>
      </div>
      <div class="form-row">
        <input type="tel" placeholder="Mobile Phone" required>
      </div>
      <div class="payment-method">
        <label>Select Method Of Payment</label>
        <div class="payment-options">
          <label>
            <input type="radio" name="payment" value="cod" checked>
            <span class="option credit-card">Cash on Delivery</span>
          </label>
          <label>
            <input type="radio" name="payment" value="esewa">
            <span class="option paypal">eSewa</span>
          </label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Go to Payment</button>
    </form>
  </section>

</body>
</html>
