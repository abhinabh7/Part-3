<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>  
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        footer {
            background-color: #f5f5f5;
            padding: 40px;
            font-size: 0.9rem;
        }

        /* Top Section: Logo and Social Icons */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
        }

        .footer-logo img {
            max-width: 75px;
            height: auto;
            /* width: 100px;
            height: 100px;
            margin-right: 10px; Spacing between the image and text */
        }

        .footer-logo span {
            font-size: 2rem;
            font-weight: bold;
            color: #d14a3c;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #d14a3c;
        }

        /* Horizontal Line */
        .horizontal-line {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        /* Remaining Sections */
        .footer-sections {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-section {
            max-width: 250px;
            display: flex;
            flex-direction: column;
        }

        .footer-section h3 {
            font-size: 1.4rem;
            color: #d14a3c;
            margin-bottom: 10px;
        }

        .footer-section p, .footer-section a {
            margin: 8px 0;
            color: #666;
            text-decoration: none;
            white-space: nowrap;
        }

        .footer-section a:hover {
            color: #d14a3c;
        }

        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }

        .footer-bottom p {
            margin: 0;
        }

        /* Icon Styles */
        .footer-section .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <footer>
        <!-- Top Section: Logo and Social Icons -->
        <div class="top-section">
            <div class="footer-logo">
                <!-- Add your logo image here -->
                <img src="image/Matra.png" alt="Logo">
            </div>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="bx bxl-facebook"></i></a>
                <a href="#" target="_blank"><i class="bx bxl-twitter"></i></a>
                <a href="#" target="_blank"><i class="bx bxl-instagram"></i></a>
            </div>
        </div>

        <!-- Horizontal Line -->
        <hr class="horizontal-line">

        <!-- Remaining Footer Sections -->
        <div class="footer-sections">
            <!-- Contact Us Section -->
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="bx bx-map icon"></i> Golmadhi -07-Bhaktapur, 8848, Nepal</p>
                <p><i class="bx bx-phone icon"></i> +9779864737132</p>
                <p><i class="bx bx-envelope icon"></i> matradude@gmail.com</p>
            </div>

            <!-- My Account Section -->
            <div class="footer-section">
                <h3>My Account</h3>
                <a href="#">My Account</a>
                <a href="#">View Cart</a>
                <a href="#">Blog</a>
                <a href="#">Bestsellers Products</a>
            </div>

            <!-- Opening Time Section -->
            <div class="footer-section">
                <h3>Opening Time</h3>
                <p>Sun - Tue: 9AM - 9PM</p>
                <p>Wed - Thu: 9AM - 9PM</p>
                <p>Fri: 8AM - 10PM</p>
                <p>Sat: Closed</p>
            </div>
        </div>
    </footer>

    <!-- Footer Bottom Section -->
    <div class="footer-bottom">
        <p>Â© 2024 Matradude. All Rights Reserved</p>
    </div>
</body>
</html>
