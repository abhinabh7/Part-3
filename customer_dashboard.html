<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/home.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="./image/Matra.png" alt=""></a>
    </header>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
          <ul>
            <li><a href="#" class="active">Profile</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="prodcut.html">Product</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>

        <div class="main">
            <div class="header">
                <h2>Welcome <span id="welcome-name">Abhi</span>,</h2>
            </div>

            <div class="details-section">
                <!-- Updated card titles -->
                <div class="card">
                    <h3>5</h3>
                    <p>Purchases</p>
                </div>
                <div class="card">
                    <h3>1</h3>
                    <p>Returns</p>
                </div>
            </div>

            <div class="profile-section">
                <h3 id="profile-name">Duval Abhinabh</h3>
                <p><span>Contact: </span><span id="contact">2030930032</span></p>
                <p><span>Email: </span><span id="email">abji@google.com</span></p>
                <p><span>Card: </span><span id="card">Standard</span></p>
                <p><span>Country: </span><span id="country">Russia</span></p>
                <button class="edit-btn" onclick="toggleEditMode()">Edit</button>
            </div>
        </div>
    </div>

    <script>
        let editMode = false;

        function toggleEditMode() {
            const profileSection = document.querySelector('.profile-section');
            const editButton = document.querySelector('.edit-btn');
            const details = ['profile-name', 'contact', 'email', 'card', 'country'];

            if (!editMode) {
                details.forEach(id => {
                    const element = document.getElementById(id);
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = element.textContent;
                    input.id = id;
                    element.replaceWith(input);
                });
                editButton.textContent = 'Save';
            } else {
                details.forEach(id => {
                    const input = document.getElementById(id);
                    const span = document.createElement('span');
                    span.id = id;
                    span.textContent = input.value;
                    input.replaceWith(span);
                });

                // Update the Welcome message with the new name
                const welcomeName = document.getElementById('welcome-name');
                const updatedName = document.getElementById('profile-name').textContent;
                welcomeName.textContent = updatedName;

                editButton.textContent = 'Edit';
            }

            editMode = !editMode;
        }
    </script>
</body>
</html>
